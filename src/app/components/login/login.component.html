<div class="min-h-screen grid place-items-center px-4">
    <div class="w-full max-w-md shadow-2xl bg-white/95 backdrop-blur-sm rounded-2xl">
      <div class="space-y-4 pb-8 pt-8 px-8">
        <div class="flex items-center justify-center mb-4">
          <div class="bg-navy-900 p-4 rounded-full">
            <!-- GraduationCap -->
            <svg class="h-8 w-8 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 10L12 3 2 10l10 7 10-7z"/>
              <path d="M6 12v5c3 3 9 3 12 0v-5"/>
            </svg>
          </div>
        </div>
        <div class="text-center space-y-1">
          <h1 class="text-2xl font-bold text-navy-900">Instituto Cordillera</h1>
          <p class="text-slate-600 text-base">Accede a tu portal académico</p>
        </div>
      </div>

      <div class="px-8 pb-8">
        <form class="space-y-5" [formGroup]="form" (ngSubmit)="onSubmit()">

          <div class="space-y-2">
            <label for="email" class="text-navy-800 font-medium">Correo electrónico</label>
            <div class="relative">
              <!-- Mail -->
              <svg class="absolute left-3 top-3 h-5 w-5 text-slate-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 4h16v16H4z" />
                <path d="M22 6 12 13 2 6" />
              </svg>
              <input id="email" type="email" formControlName="email"
                     placeholder="estudiante@cordillera.edu"
                     class="input pl-10 h-12 border-slate-200 focus:border-navy-500 focus:ring-navy-500"
                     required />
            </div>
          </div>

          <div class="space-y-2">
            <label for="password" class="text-navy-800 font-medium">Contraseña</label>
            <div class="relative">
              <!-- Lock -->
              <svg class="absolute left-3 top-3 h-5 w-5 text-slate-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" />
                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
              </svg>

              <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password"
                     placeholder="••••••••"
                     class="input pl-10 pr-10 h-12 border-slate-200 focus:border-navy-500 focus:ring-navy-500"
                     required />

              <button type="button" (click)="showPassword = !showPassword"
                      class="absolute right-3 top-3 text-slate-400 hover:text-slate-600">
                <!-- Eye / EyeOff -->
                <svg *ngIf="!showPassword" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
                <svg *ngIf="showPassword" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M3 3l18 18"/>
                  <path d="M10.6 10.6a3 3 0 1 0 4.24 4.24"/>
                  <path d="M9.88 5.09C6.88 5.64 4.5 7.5 3 12c1.5 4.5 4.5 6.5 9 6.94 2.06.2 3.94-.14 5.62-.94"/>
                </svg>
              </button>
            </div>
          </div>

          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center gap-2 cursor-pointer">
              <input type="checkbox" formControlName="remember"
                     class="rounded border-slate-300 text-navy-600 focus:ring-navy-500" />
              <span class="text-slate-600">Recordarme</span>
            </label>
            <a class="text-navy-600 hover:text-navy-800 font-medium hover:underline cursor-pointer">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit" [disabled]="form.invalid || loading"
                  class="btn w-full h-12 bg-navy-900  hover:bg-navy-800 text-white font-semibold text-base shadow-lg hover:shadow-xl transition-all duration-200">
            {{ loading ? 'Ingresando…' : 'Iniciar Sesión' }}
          </button>

          <p *ngIf="error" class="text-red-600 text-sm">{{error}}</p>
        </form>

        <div class="text-center pt-4 border-t border-slate-100 mt-6">
          <p class="text-slate-600 text-sm">
            ¿Necesitas ayuda?
            <a class="text-navy-600 hover:text-navy-800 font-medium hover:underline cursor-pointer">Contacta soporte técnico</a>
          </p>
        </div>
      </div>
    </div>
  </div>
